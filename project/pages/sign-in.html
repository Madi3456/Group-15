<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelit Sign Up / Login</title>
    <link rel="stylesheet" href="../styles/sign-in.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../assets/images/Frog Freelit.png" alt="Freelit Logo">
                <h1>Freelit</h1>
            </div>
            <p class="tagline">Optimize your study sessions, for free!</p>
        </header>

        <div class="forms">
            <div class="form-box">
                <button class="form-toggle">Sign Up</button>
                <form>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
            </div>
            <div class="form-box">
                <button class="form-toggle">Log In</button>
                <form>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="submit-button">Login</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <img src="../assets/images/facebook.png" alt="Facebook">
            <img src="../assets/images/instagram.jpeg" alt="Instagram">
            <img src="../assets/images/twitter.png" alt="Twitter">
        </footer>
    </div>
</body>
</html>
