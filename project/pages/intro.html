<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelit</title>
    <style>
        body {
            background-color: #e8efe8;
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        .main {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
        }

        .left {
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
        }

        .logo h1 {
            font-size: 40px;
            margin: 0;
        }

        .tagline {
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .right {
            width: 300px;
            padding: 20px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }

        button:hover {
            background: #f5f5f5;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .socials img {
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="/api/placeholder/50/50" alt="Logo">
                <h1>Freelit</h1>
            </div>
            <p class="tagline">Optimize your study sessions, for free!</p>
        </div>

        <div class="right">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <span class="close">Ã—</span>
            </div>

            <button>Sign Up / Log In</button>
            <button>Tests</button>
            <button>Subjects</button>
            <button>Study Guides</button>
            <button>Flashcards</button>
            <button>Learn</button>

            <div class="socials">
                <img src="/api/placeholder/24/24" alt="Facebook">
                <img src="/api/placeholder/24/24" alt="Instagram">
                <img src="/api/placeholder/24/24" alt="Twitter">
            </div>
        </div>
    </div>
</body>
</html>
