<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelet - Optimize Your Study Sessions, For Free!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: #e8efe8;
            min-height: 100vh;
            display: flex;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 2rem;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background-color: transparent;
            border-radius: 999px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 3rem;
            color: #333;
            font-weight: 500;
        }

        .tagline {
            font-size: 1.2rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4rem;
        }

        .right-section {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: white;
        }

        .close-search {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
        }

        .menu-button {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

        .menu-button:hover {
            background-color: #f5f5f5;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: auto;
            padding-top: 2rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                    </svg>
                </div>
                <h1 class="logo-text">Freelit</h1>
            </div>
            <p class="tagline">Optimize your study sessions, for free!</p>
        </div>
        
        <div class="right-section">
            <div class="search-container">
                <input type="search" class="search-input" placeholder="Search...">
                <span class="close-search">Ã—</span>
            </div>
            
            <button id="btn-sign-in" class="menu-button">Sign Up / Log In</button>
            <button id="btn-tests" class="menu-button">Tests</button>
            <button id="btn-subjects" class="menu-button">Subjects</button>
            <button id="btn-study-guides" class="menu-button">Study Guides</button>
            <button id="btn-flashcards" class="menu-button">Flashcards</button>
            <button id="btn-learn" class="menu-button">Test History</button>
            
            <script>
                document.getElementById("btn-sign-in").onclick = () => location.href = "sign-in.html";
                document.getElementById("btn-tests").onclick = () => location.href = "testing.html";
                document.getElementById("btn-subjects").onclick = () => location.href = "subjects.html";
                document.getElementById("btn-study-guides").onclick = () => location.href = "entering-study-sets.html";
                document.getElementById("btn-flashcards").onclick = () => location.href = "inside-the-sets.html";
                document.getElementById("btn-learn").onclick = () => location.href = "learn.html";
            </script>
            
            <div class="social-links">
                <a href="#" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                    </svg>
                </a>
                <a href="#" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="2" y="2" width="20" height="20" rx="5"/>
                        <circle cx="12" cy="12" r="4"/>
                        <circle cx="17" cy="7" r="1"/>
                    </svg> 
                </a>
                <a href="#" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
