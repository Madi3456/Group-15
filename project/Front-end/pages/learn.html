<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scores History</title>
    <link rel="stylesheet" href="../styles/learn.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <style>
        .banner {
            position: relative;
            width: 100%;
            height: 60px;
            background-color: rgb(217, 233, 229);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .button:hover {
           
            color: black;
        }
        .button {
            color: rgb(104, 104, 104);
            padding: 10px 30px;
          
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
        }
       
    </style>
    <section class="banner">
        <div>
            <a id="home" class="button">Home</a>
            <a id="tests" class="button">Tests</a>
            <a id="subjects" class="button">Subjects</a>
            <a id="studyGuides" class="button">Study Guides</a>
            <a id="flashcards" class="button">Flashcards</a>
            <a id="logOut" class="button">Log out</a>

        </div>
    </section>
    <h1>Test Scores History</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Subject</th>
                <th>Score</th>
                <th>Date Taken</th>
            </tr>
        </thead>
        <tbody id="scoreTable">
        </tbody>
    </table>

    <canvas id="scoreChart"></canvas>

    <script>
        document.getElementById("home").onclick = () => location.href = "intro.html";
        document.getElementById("tests").onclick = () => location.href = "testing.html";
        document.getElementById("subjects").onclick = () => location.href = "subjects.html";
        document.getElementById("studyGuides").onclick = () => location.href = "entering-study-sets.html";
        document.getElementById("flashcards").onclick = () => location.href = "inside-the-sets.html";
        document.getElementById("logOut").onclick = () =>{
            async function logout() {
                const response = await fetch("/logout");
                const data = await response.json();
                console.log(JSON.stringify(data, null, 2));
                alert(data.message);
            }
            location.href = "sign-in.html";
        };
        // Fake data
        const testData = [
            { subject: "History", score: 85, date: "2024-11-01" },
            { subject: "Math", score: 92, date: "2024-11-03" },
            { subject: "Science", score: 78, date: "2024-11-05" },
            { subject: "History", score: 88, date: "2024-11-07" },
            { subject: "Math", score: 95, date: "2024-11-10" },
        ];

        const tableBody = document.getElementById("scoreTable");

        const showResultsPage = (index) => {
            alert(`Will redirect to the results page for Test #${index + 1}.`);
        };

        testData.forEach((data, index) => {
            const row = `<tr>
                <td>
                    <a href="#" onclick="showResultsPage(${index})">${index + 1}</a>
                </td>
                <td>${data.subject}</td>
                <td>${data.score}/100</td>
                <td>${data.date}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });

        const labels = testData.map((_, index) => `Test #${index + 1}`);
        const scores = testData.map(data => data.score);

        const ctx = document.getElementById('scoreChart').getContext('2d');
        const scoreChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Scores',
                    data: scores,
                    backgroundColor: '#89a980',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Score'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tests'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
