<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelit Sign Up / Login</title>
    
    <link rel="stylesheet" href="../styles/sign-in.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://github.com/user-attachments/assets/f8cfb3d8-e6b7-4f94-af5c-552a7fc9b420" alt="Freelit Logo">
                <h1>Freelit</h1>
            </div>
            <p class="tagline">Optimize your study sessions, for free!</p>
        </header>

        <div class="forms">
            <div class="form-box">
                <button class="form-toggle">Sign Up</button>
                <form>
                    <label for="signup-email">Email:</label>
                    <input type="text" id="signup-email" placeholder="Email" required>
                    <label for="signup-password">Password:</label>
                    <input type="text" id="signup-password" placeholder="Password" required>
                    <button type="button" id="submit-signup" class="submit-button">Sign Up</button>
                </form>
            </div>
            <div class="form-box">
                <button class="form-toggle">Log In</button>
                <form>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="submit-button">Login</button>
                </form>
            </div>
            <script src="../functionality/sign_in.js"></script>
        </div>
        <footer class="footer">
            <div class="social-links">
                <a href="#" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#4b4b4b">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                    </svg>
                </a>
                <a href="#" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#4b4b4b">
                        <rect x="2" y="2" width="20" height="20" rx="5"/>
                        <circle cx="12" cy="12" r="4"/>
                        <circle cx="17" cy="7" r="1"/>
                    </svg> 
                </a>
                <a href="#" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#4b4b4b">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                    </svg>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
