<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelit Sign Up / Login</title>
    
    <link rel="stylesheet" href="../styles/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://github.com/user-attachments/assets/f8cfb3d8-e6b7-4f94-af5c-552a7fc9b420" alt="Freelit Logo">
                <h1>Freelit</h1>
            </div>
            <p class="tagline">Optimize your study sessions, for free!</p>
        </header>

        <div class="forms">
            <div class="form-box">
                <button class="form-toggle">Sign Up</button>
                <form>
                    <label for="signup-email">Email:</label>
                    <input type="text" id="signup-email" placeholder="Email" required>
                    <label for="signup-password">Password:</label>
                    <input type="text" id="signup-password" placeholder="Password" required>
                    <button type="button" id="submit-signup" class="submit-button">Sign Up</button>
                </form>
            </div>
            <div class="form-box">
                <button class="form-toggle">Log In</button>
                <form>
                    <label for="login-email">Email:</label>
                    <input type="text" id="login-email" placeholder="Email" required>
                    <label for="login-password">Password:</label>
                    <input type="text" id="login-password" placeholder="Password" required>
                    <button type="button" id="submit-button" class="submit-button">Login</button>
                </form>
            </div>
            <script src="../functionality/sign_in.js"></script>
        </div>
        <footer class="footer">
            <div class="social-links">
                <a href="https://www.facebook.com/quizlet/?locale=en_GB" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com/quizlet/?hl=en" class="fa fa-instagram"></a>
                <a href="https://x.com/quizlet?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="fa fa-twitter"></a>
            </div>
        </footer>
    </div>
</body>
</html>
